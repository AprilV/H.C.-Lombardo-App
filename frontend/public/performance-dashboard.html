<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Performance Dashboard</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        body {
            margin: 0;
            padding: 20px;
            background: transparent;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Oxygen', 'Ubuntu', 'Cantarell', 'Fira Sans', 'Droid Sans', 'Helvetica Neue', sans-serif;
            color: #fff;
        }
        
        .dashboard-container {
            max-width: 1400px;
            margin: 0 auto;
        }
        
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 20px;
            margin-bottom: 30px;
        }
        
        .stat-card {
            background: rgba(10, 14, 39, 0.8);
            border: 1px solid rgba(74, 158, 255, 0.3);
            border-radius: 12px;
            padding: 25px;
            text-align: center;
            transition: all 0.3s ease;
        }
        
        .stat-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 24px rgba(74, 158, 255, 0.3);
            border-color: rgba(74, 158, 255, 0.5);
        }
        
        .stat-value {
            font-size: 3rem;
            font-weight: bold;
            margin: 10px 0;
        }
        
        .stat-value.success {
            color: #10b981;
            text-shadow: 0 0 20px rgba(16, 185, 129, 0.5);
        }
        
        .stat-label {
            font-size: 0.9rem;
            color: #7ab8ff;
            text-transform: uppercase;
            letter-spacing: 1px;
        }
        
        .chart-container {
            background: rgba(10, 14, 39, 0.8);
            border: 1px solid rgba(74, 158, 255, 0.3);
            border-radius: 12px;
            padding: 25px;
            margin-bottom: 30px;
        }
        
        .chart-title {
            color: #4a9eff;
            font-size: 1.3rem;
            margin-bottom: 20px;
            border-bottom: 2px solid rgba(74, 158, 255, 0.3);
            padding-bottom: 10px;
        }
        
        .loading {
            text-align: center;
            padding: 40px;
            color: #7ab8ff;
            font-size: 1.2rem;
        }
        
        .error {
            text-align: center;
            padding: 40px;
            color: #ef4444;
            font-size: 1.2rem;
            background: rgba(239, 68, 68, 0.1);
            border: 2px solid #ef4444;
            border-radius: 12px;
        }
        
        @media (max-width: 768px) {
            .stats-grid {
                grid-template-columns: repeat(2, 1fr);
            }
        }
    </style>
</head>
<body>
    <div class="dashboard-container" id="dashboard">
        <div class="loading">üìä Loading performance data...</div>
    </div>

    <script>
        const API_URL = 'http://127.0.0.1:5000';
        
        async function loadPerformanceData() {
            try {
                const response = await fetch(`${API_URL}/api/ml/performance-stats?season=2025`);
                
                if (!response.ok) {
                    throw new Error(`HTTP ${response.status}: ${response.statusText}`);
                }
                
                const data = await response.json();
                
                if (!data.success) {
                    throw new Error(data.error || 'Failed to load performance data');
                }
                
                renderDashboard(data);
            } catch (error) {
                document.getElementById('dashboard').innerHTML = `
                    <div class="error">
                        ‚ùå Error loading performance data: ${error.message}
                        <br><br>
                        <small>Make sure the Flask server is running and the API endpoint is available.</small>
                    </div>
                `;
            }
        }
        
        function renderDashboard(data) {
            const { overall, by_week } = data;
            
            // Check if we have data
            if (!overall || overall.total_games === 0) {
                document.getElementById('dashboard').innerHTML = `
                    <div class="error">
                        ‚ö†Ô∏è No predictions tracked yet.
                        <br><br>
                        Performance stats will appear once 2025 games are predicted and results are recorded.
                    </div>
                `;
                return;
            }
            
            // Render stat cards
            const html = `
                <div class="stats-grid">
                    <div class="stat-card">
                        <div class="stat-label">Total Games</div>
                        <div class="stat-value">${overall.total_games || 0}</div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-label">Correct Picks</div>
                        <div class="stat-value">${overall.correct_predictions || 0}</div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-label">Win/Loss Accuracy</div>
                        <div class="stat-value success">${overall.win_accuracy || 0}%</div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-label">Avg Margin Error</div>
                        <div class="stat-value">${overall.avg_margin_error || 0}</div>
                    </div>
                </div>
                
                <div class="chart-container">
                    <h3 class="chart-title">üìà Week-by-Week Accuracy</h3>
                    <canvas id="weeklyChart"></canvas>
                </div>
                
                <div class="chart-container">
                    <h3 class="chart-title">üéØ Prediction Distribution</h3>
                    <canvas id="distributionChart"></canvas>
                </div>
            `;
            
            document.getElementById('dashboard').innerHTML = html;
            
            // Render charts
            if (by_week && by_week.length > 0) {
                renderWeeklyChart(by_week);
                renderDistributionChart(by_week);
            }
        }
        
        function renderWeeklyChart(weeklyData) {
            const ctx = document.getElementById('weeklyChart').getContext('2d');
            
            new Chart(ctx, {
                type: 'line',
                data: {
                    labels: weeklyData.map(w => `Week ${w.week}`),
                    datasets: [
                        {
                            label: 'Accuracy %',
                            data: weeklyData.map(w => w.accuracy),
                            borderColor: '#10b981',
                            backgroundColor: 'rgba(16, 185, 129, 0.1)',
                            borderWidth: 3,
                            fill: true,
                            tension: 0.4
                        },
                        {
                            label: 'Target (65%)',
                            data: weeklyData.map(() => 65),
                            borderColor: '#fbbf24',
                            borderWidth: 2,
                            borderDash: [5, 5],
                            fill: false
                        }
                    ]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: true,
                    aspectRatio: 2.5,
                    plugins: {
                        legend: {
                            labels: {
                                color: '#7ab8ff',
                                font: { size: 14 }
                            }
                        },
                        tooltip: {
                            backgroundColor: 'rgba(10, 14, 39, 0.95)',
                            titleColor: '#4a9eff',
                            bodyColor: '#fff',
                            borderColor: '#4a9eff',
                            borderWidth: 1
                        }
                    },
                    scales: {
                        y: {
                            beginAtZero: true,
                            max: 100,
                            ticks: {
                                color: '#7ab8ff',
                                callback: function(value) {
                                    return value + '%';
                                }
                            },
                            grid: {
                                color: 'rgba(74, 158, 255, 0.1)'
                            }
                        },
                        x: {
                            ticks: { color: '#7ab8ff' },
                            grid: {
                                color: 'rgba(74, 158, 255, 0.1)'
                            }
                        }
                    }
                }
            });
        }
        
        function renderDistributionChart(weeklyData) {
            const ctx = document.getElementById('distributionChart').getContext('2d');
            
            new Chart(ctx, {
                type: 'bar',
                data: {
                    labels: weeklyData.map(w => `Week ${w.week}`),
                    datasets: [
                        {
                            label: 'Correct',
                            data: weeklyData.map(w => w.correct),
                            backgroundColor: 'rgba(16, 185, 129, 0.7)',
                            borderColor: '#10b981',
                            borderWidth: 1
                        },
                        {
                            label: 'Incorrect',
                            data: weeklyData.map(w => w.games - w.correct),
                            backgroundColor: 'rgba(239, 68, 68, 0.7)',
                            borderColor: '#ef4444',
                            borderWidth: 1
                        }
                    ]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: true,
                    aspectRatio: 2.5,
                    plugins: {
                        legend: {
                            labels: {
                                color: '#7ab8ff',
                                font: { size: 14 }
                            }
                        },
                        tooltip: {
                            backgroundColor: 'rgba(10, 14, 39, 0.95)',
                            titleColor: '#4a9eff',
                            bodyColor: '#fff',
                            borderColor: '#4a9eff',
                            borderWidth: 1
                        }
                    },
                    scales: {
                        y: {
                            stacked: true,
                            beginAtZero: true,
                            ticks: { color: '#7ab8ff' },
                            grid: {
                                color: 'rgba(74, 158, 255, 0.1)'
                            }
                        },
                        x: {
                            stacked: true,
                            ticks: { color: '#7ab8ff' },
                            grid: {
                                color: 'rgba(74, 158, 255, 0.1)'
                            }
                        }
                    }
                }
            });
        }
        
        // Load data on page load
        loadPerformanceData();
        
        // Auto-refresh every 30 seconds
        setInterval(loadPerformanceData, 30000);
    </script>
</body>
</html>
