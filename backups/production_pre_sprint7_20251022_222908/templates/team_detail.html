<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ team_abbr }} - Team Analytics | H.C. Lombardo</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #1e3c72 0%, #2a5298 100%);
            color: #fff;
            min-height: 100vh;
            padding: 20px;
            line-height: 1.6;
        }
        
        .container {
            max-width: 1400px;
            margin: 0 auto;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.2);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        /* Header */
        .back-button {
            display: inline-block;
            padding: 10px 20px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 10px;
            text-decoration: none;
            color: #fff;
            font-weight: bold;
            margin-bottom: 20px;
            transition: all 0.3s ease;
        }
        
        .back-button:hover {
            background: rgba(255, 255, 255, 0.3);
            transform: translateX(-5px);
        }
        
        .team-header {
            display: flex;
            align-items: center;
            gap: 30px;
            margin-bottom: 40px;
            padding: 30px;
            background: rgba(255, 255, 255, 0.15);
            border-radius: 15px;
        }
        
        .team-logo {
            width: 120px;
            height: 120px;
            object-fit: contain;
            filter: drop-shadow(2px 2px 8px rgba(0, 0, 0, 0.3));
        }
        
        .team-info h1 {
            font-size: 3rem;
            margin-bottom: 10px;
            background: linear-gradient(45deg, #FFD700, #FFA500);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        
        .team-record {
            font-size: 1.5rem;
            opacity: 0.9;
        }
        
        /* Season Stats Overview */
        .stats-overview {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 40px;
        }
        
        .stat-card {
            background: rgba(255, 255, 255, 0.15);
            padding: 20px;
            border-radius: 15px;
            text-align: center;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }
        
        .stat-label {
            font-size: 0.9rem;
            opacity: 0.8;
            margin-bottom: 10px;
        }
        
        .stat-value {
            font-size: 2rem;
            font-weight: bold;
            color: #FFD700;
        }
        
        /* Stat Selector */
        .stat-selector {
            background: rgba(255, 255, 255, 0.15);
            padding: 25px;
            border-radius: 15px;
            margin-bottom: 30px;
        }
        
        .stat-selector h3 {
            margin-bottom: 15px;
            color: #FFD700;
        }
        
        .stat-checkboxes {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
            gap: 15px;
        }
        
        .stat-checkbox {
            display: flex;
            align-items: center;
            gap: 8px;
            cursor: pointer;
        }
        
        .stat-checkbox input[type="checkbox"] {
            width: 18px;
            height: 18px;
            cursor: pointer;
        }
        
        .stat-checkbox label {
            cursor: pointer;
            user-select: none;
        }
        
        /* Trend Chart */
        .chart-container {
            background: rgba(255, 255, 255, 0.15);
            padding: 25px;
            border-radius: 15px;
            margin-bottom: 30px;
        }
        
        .chart-container h3 {
            margin-bottom: 20px;
            color: #FFD700;
        }
        
        #trendChart {
            max-height: 400px;
        }
        
        /* Game History Table */
        .game-history {
            background: rgba(255, 255, 255, 0.15);
            padding: 25px;
            border-radius: 15px;
        }
        
        .game-history h3 {
            margin-bottom: 20px;
            color: #FFD700;
        }
        
        .games-table {
            width: 100%;
            border-collapse: collapse;
            background: rgba(0, 0, 0, 0.2);
            border-radius: 10px;
            overflow: hidden;
        }
        
        .games-table th {
            background: rgba(255, 215, 0, 0.2);
            padding: 15px;
            text-align: left;
            font-weight: bold;
            border-bottom: 2px solid rgba(255, 215, 0, 0.5);
        }
        
        .games-table td {
            padding: 15px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        .games-table tr:hover {
            background: rgba(255, 255, 255, 0.05);
        }
        
        .result-win {
            color: #4CAF50;
            font-weight: bold;
        }
        
        .result-loss {
            color: #F44336;
            font-weight: bold;
        }
        
        /* Loading State */
        .loading {
            text-align: center;
            padding: 40px;
            font-size: 1.2rem;
            opacity: 0.8;
        }
        
        .error {
            background: rgba(255, 0, 0, 0.2);
            padding: 20px;
            border-radius: 10px;
            border: 1px solid rgba(255, 0, 0, 0.5);
            margin: 20px 0;
        }
        
        /* Responsive */
        @media (max-width: 768px) {
            .team-header {
                flex-direction: column;
                text-align: center;
            }
            
            .stats-overview {
                grid-template-columns: 1fr;
            }
            
            .stat-checkboxes {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <a href="/" class="back-button">‚Üê Back to Dashboard</a>
        
        <!-- Team Header -->
        <div class="team-header">
            <img src="" alt="" class="team-logo" id="teamLogo">
            <div class="team-info">
                <h1 id="teamName">Loading...</h1>
                <div class="team-record" id="teamRecord"></div>
            </div>
        </div>
        
        <!-- Season Stats Overview -->
        <div class="stats-overview" id="statsOverview">
            <div class="loading">Loading team statistics...</div>
        </div>
        
        <!-- Stat Selector -->
        <div class="stat-selector">
            <h3>üìä Select Stats to Display</h3>
            <div class="stat-checkboxes">
                <div class="stat-checkbox">
                    <input type="checkbox" id="stat_epa" value="epa_per_play" checked>
                    <label for="stat_epa">EPA per Play</label>
                </div>
                <div class="stat-checkbox">
                    <input type="checkbox" id="stat_sr" value="success_rate" checked>
                    <label for="stat_sr">Success Rate</label>
                </div>
                <div class="stat-checkbox">
                    <input type="checkbox" id="stat_ypp" value="yards_per_play">
                    <label for="stat_ypp">Yards per Play</label>
                </div>
                <div class="stat-checkbox">
                    <input type="checkbox" id="stat_points" value="team_points">
                    <label for="stat_points">Points Scored</label>
                </div>
                <div class="stat-checkbox">
                    <input type="checkbox" id="stat_yards" value="total_yards">
                    <label for="stat_yards">Total Yards</label>
                </div>
                <div class="stat-checkbox">
                    <input type="checkbox" id="stat_3rd" value="third_down_rate">
                    <label for="stat_3rd">3rd Down Rate</label>
                </div>
                <div class="stat-checkbox">
                    <input type="checkbox" id="stat_rz" value="red_zone_efficiency">
                    <label for="stat_rz">Red Zone %</label>
                </div>
                <div class="stat-checkbox">
                    <input type="checkbox" id="stat_to" value="turnovers_lost">
                    <label for="stat_to">Turnovers Lost</label>
                </div>
            </div>
        </div>
        
        <!-- Trend Chart -->
        <div class="chart-container">
            <h3>üìà Performance Trends</h3>
            <canvas id="trendChart"></canvas>
        </div>
        
        <!-- Game History Table -->
        <div class="game-history">
            <h3>üèà Game History</h3>
            <table class="games-table" id="gamesTable">
                <thead>
                    <tr>
                        <th>Week</th>
                        <th>Opponent</th>
                        <th>Result</th>
                        <th>Score</th>
                        <th id="statCol1">EPA</th>
                        <th id="statCol2">SR</th>
                    </tr>
                </thead>
                <tbody id="gamesTableBody">
                    <tr>
                        <td colspan="6" class="loading">Loading games...</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
    
    <script>
        const teamAbbr = "{{ team_abbr }}";
        let teamData = null;
        let gamesData = [];
        let trendChart = null;
        
        // Fetch team details
        async function loadTeamData() {
            try {
                const response = await fetch(`/api/hcl/teams/${teamAbbr}`);
                const data = await response.json();
                
                if (data.success) {
                    teamData = data.team;
                    renderTeamHeader();
                    renderStatsOverview();
                } else {
                    showError('Failed to load team data');
                }
            } catch (error) {
                showError('Error loading team data: ' + error.message);
            }
        }
        
        // Fetch team games
        async function loadGamesData() {
            try {
                const response = await fetch(`/api/hcl/teams/${teamAbbr}/games?limit=50`);
                const data = await response.json();
                
                if (data.success) {
                    gamesData = data.games;
                    renderGamesTable();
                    renderTrendChart();
                } else {
                    showError('Failed to load games data');
                }
            } catch (error) {
                showError('Error loading games: ' + error.message);
            }
        }
        
        // Render team header
        function renderTeamHeader() {
            document.getElementById('teamName').textContent = teamAbbr;
            document.getElementById('teamRecord').textContent = 
                `${teamData.wins}-${teamData.losses} (${teamData.games_played} games)`;
            
            // Set team logo (placeholder - update with actual logo path)
            const logo = document.getElementById('teamLogo');
            logo.src = `/static/logos/${teamAbbr}.png`;
            logo.alt = `${teamAbbr} logo`;
            logo.onerror = function() {
                this.src = 'data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" width="120" height="120"><text x="50%" y="50%" text-anchor="middle" dy=".3em" font-size="48" fill="white">' + teamAbbr + '</text></svg>';
            };
        }
        
        // Render stats overview
        function renderStatsOverview() {
            const stats = [
                { label: 'Points Per Game', value: teamData.ppg, suffix: '' },
                { label: 'EPA per Play', value: teamData.epa_per_play, suffix: '' },
                { label: 'Success Rate', value: (parseFloat(teamData.success_rate || 0) * 100).toFixed(1), suffix: '%' },
                { label: 'Yards per Play', value: teamData.yards_per_play, suffix: '' },
                { label: '3rd Down %', value: (parseFloat(teamData.third_down_rate || 0) * 100).toFixed(1), suffix: '%' },
                { label: 'Red Zone %', value: (parseFloat(teamData.red_zone_efficiency || 0) * 100).toFixed(1), suffix: '%' }
            ];
            
            const html = stats.map(stat => `
                <div class="stat-card">
                    <div class="stat-label">${stat.label}</div>
                    <div class="stat-value">${stat.value}${stat.suffix}</div>
                </div>
            `).join('');
            
            document.getElementById('statsOverview').innerHTML = html;
        }
        
        // Render games table
        function renderGamesTable() {
            const selectedStats = getSelectedStats();
            
            // Update column headers
            document.getElementById('statCol1').textContent = selectedStats[0]?.label || 'EPA';
            document.getElementById('statCol2').textContent = selectedStats[1]?.label || 'SR';
            
            const tbody = document.getElementById('gamesTableBody');
            tbody.innerHTML = gamesData.map(game => {
                const result = game.result ? 'W' : 'L';
                const resultClass = game.result ? 'result-win' : 'result-loss';
                const homeAway = game.is_home ? 'vs' : '@';
                
                const stat1Value = selectedStats[0] ? formatStat(game[selectedStats[0].key], selectedStats[0].key) : game.epa_per_play;
                const stat2Value = selectedStats[1] ? formatStat(game[selectedStats[1].key], selectedStats[1].key) : game.success_rate;
                
                return `
                    <tr>
                        <td>Week ${game.week}</td>
                        <td>${homeAway} ${game.opponent}</td>
                        <td class="${resultClass}">${result}</td>
                        <td>${game.team_points}-${game.opponent_points}</td>
                        <td>${stat1Value}</td>
                        <td>${stat2Value}</td>
                    </tr>
                `;
            }).join('');
        }
        
        // Render trend chart
        function renderTrendChart() {
            const selectedStats = getSelectedStats();
            
            if (trendChart) {
                trendChart.destroy();
            }
            
            const ctx = document.getElementById('trendChart').getContext('2d');
            const labels = gamesData.map(g => `Week ${g.week}`).reverse();
            
            const datasets = selectedStats.map((stat, index) => {
                const colors = ['#FFD700', '#4CAF50', '#2196F3', '#FF9800', '#E91E63', '#9C27B0'];
                const values = gamesData.map(g => parseFloat(g[stat.key] || 0)).reverse();
                
                return {
                    label: stat.label,
                    data: values,
                    borderColor: colors[index % colors.length],
                    backgroundColor: colors[index % colors.length] + '33',
                    tension: 0.4,
                    fill: false
                };
            });
            
            trendChart = new Chart(ctx, {
                type: 'line',
                data: { labels, datasets },
                options: {
                    responsive: true,
                    maintainAspectRatio: true,
                    plugins: {
                        legend: {
                            labels: { color: '#fff' }
                        }
                    },
                    scales: {
                        x: { 
                            ticks: { color: '#fff' },
                            grid: { color: 'rgba(255, 255, 255, 0.1)' }
                        },
                        y: { 
                            ticks: { color: '#fff' },
                            grid: { color: 'rgba(255, 255, 255, 0.1)' }
                        }
                    }
                }
            });
        }
        
        // Get selected stats
        function getSelectedStats() {
            const statMap = {
                'epa_per_play': { label: 'EPA', key: 'epa_per_play' },
                'success_rate': { label: 'Success Rate', key: 'success_rate' },
                'yards_per_play': { label: 'YPP', key: 'yards_per_play' },
                'team_points': { label: 'Points', key: 'team_points' },
                'total_yards': { label: 'Yards', key: 'total_yards' },
                'third_down_rate': { label: '3rd Down %', key: 'third_down_rate' },
                'red_zone_efficiency': { label: 'Red Zone %', key: 'red_zone_efficiency' },
                'turnovers_lost': { label: 'Turnovers', key: 'turnovers_lost' }
            };
            
            const checkboxes = document.querySelectorAll('.stat-checkbox input[type="checkbox"]:checked');
            return Array.from(checkboxes).map(cb => statMap[cb.value]).filter(Boolean);
        }
        
        // Format stat value
        function formatStat(value, key) {
            if (value === null || value === undefined) return 'N/A';
            
            const percentStats = ['success_rate', 'third_down_rate', 'red_zone_efficiency'];
            if (percentStats.includes(key)) {
                return (parseFloat(value) * 100).toFixed(1) + '%';
            }
            
            if (key === 'epa_per_play' || key === 'yards_per_play') {
                return parseFloat(value).toFixed(2);
            }
            
            return Math.round(value);
        }
        
        // Show error
        function showError(message) {
            const container = document.querySelector('.container');
            const errorDiv = document.createElement('div');
            errorDiv.className = 'error';
            errorDiv.textContent = '‚ùå ' + message;
            container.insertBefore(errorDiv, container.firstChild);
        }
        
        // Event listeners
        document.querySelectorAll('.stat-checkbox input').forEach(checkbox => {
            checkbox.addEventListener('change', () => {
                renderGamesTable();
                renderTrendChart();
            });
        });
        
        // Initialize
        loadTeamData();
        loadGamesData();
    </script>
</body>
</html>
